<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">

    <title>Contacto</title>
</head>
<body>
    
    <form>
        <p id="ayuda"></p>
        <fieldset>
            <legend>Datos del Usuario</legend>
            <div class="group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ej.: Juan">
            </div>
            <div class="group">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" placeholder="Ej.: Gonzalez">
            </div>
            <div class="group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Ej.:mail@dominio.com">
            </div>
            
           
        </fieldset>
        <fieldset>
            <legend>Datos del mensaje</legend>
            <div class="group">
                <label for="titulo">Titulo</label>
                <input id="titulo" type="text" placeholder="Titulo">
            </div>
            <div class="group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </div>
        </fieldset>
        <button>Enviar</button>
       
        
    </form>
    <a href="index.html"><button><b>Inicio</b></button></a>
    
    <script src="js/app.js"></script>
</body>
</html>
